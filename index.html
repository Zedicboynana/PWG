<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="manifest" href="/manifest.json">
   <link rel="stylesheet" href="/static/css/splash.css">
    <link rel="apple-touch-icon" href="/statics/img/PWG_96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
   <title>PWG</title>
   <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <section class="splash-screen" id="splash">
        <div class="wrap">
            <div class="welcome">
                <p> welcome</p>
                <h1>PWG</h1>
                <small id="ani-splash">Pidgin Word Guess</small>
            </div>
            <div class="mini-option">
                <div>
                    <button id="play-guess">PLAY PIDGIN GUESS</button>
                </div>
                <div>
                    <button>PLAY PIDGIN TYPING GUESS</button>
                </div>
                <span>HTT</span>
            </div>
        </div>
    </section>

    <section class="game" id="game">
        <header>
            <div class="scoreboard">
                <p><span id="score"></span> <small id="coin"></small></p>
            </div>
            <div class="menu">
                <img src="/static/d/menu.png" id="menu">
            </div>
        </header>

        <section class="word-space">
            <h1 id="word"></h1>
        </section>

        <section class="control">
            <section class="first" id="first">
            <div id="firstdiv">
               <button id="btn1"></button>
               <button id="btn2"></button>
               <button id="btn3"></button>
               <button id="btn4"></button>
            </div>
            <div>
                <button id="btn5"></button>
               <button id="btn6"></button>
               <button id="btn7"></button>
            </div>
         </section>

         <section class="second" id="second">
             <div>
                <button id="btn8"></button>
               <button id="btn9"></button>
               <button id="btn10"></button>
             </div>
            <div id="seconddiv">
               <button id="btn11"></button>
               <button id="btn12"></button>
               <button id="btn13"></button>
               <button id="btn14"></button>
            </div>
         </section>
        </section>

        <section class="submit-box">
            <button id="submit">Play</button>
            <button class="clear" id="clear"><img src="/static/d/trash.png"></button>
        </section>
    </section>

    <section class="option-screen" id="option">
        <div class="wrap">
            <h1>PWG</h1>
            <p id="optionMsg"></p>
            <p>
                <span id="sc"></span>
                <span id="co"></span>
            </p>
            <div class="btns">
                <button id="resume">Resume</button>
                <button id="next" style="display: none;">Next Chapter</button>
                <button id="restart">Restart</button>
                <button id="quit">Quit</button>
            </div>
             <small id="msg"></small>
            <div class="register">
                <input placeholder="Nickname" id="name">
            </div>
        </div>
    </section>
      <script src="static/js/_questions.js"></script>
    <script src="static/js/gameEngine.js"></script>
    <script src="static/js/ui.js"></script>
</body>
</html>
